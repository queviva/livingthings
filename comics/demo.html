<html>
<head>
<style>
  body, div {
      margin: 0;
      padding: 0;
      background-color: #fff;
  }
  
  object {
    width: 100%;
    margin-bottom: 50px;
    background-size: 100% 100%;
    background-position: center;
    background-color: #fff;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <div>
    <object type="image/svg+xml" data="comic003.svg"></object>
    <object type="image/svg+xml" data="scroller-horz.svg"></object>
    <object type="image/svg+xml" data="title-circles.svg"
     onload="
      this.style.marginBottom = 0;
      const root = this.contentDocument.documentElement.style;
      root.setProperty('--text-color', 'rgb(0,118,0)');
    "
    ></object>
    <object type="image/svg+xml" data="t-commute.svg"></object>
    <object type="image/svg+xml" data="horz-layout.svg"></object>
    <object type="image/svg+xml" data="forRent.svg"></object>
    <object type="image/svg+xml" data="title-circles.svg"
     onload="
      const root = this.contentDocument.documentElement.style;
      root.setProperty('--text-color', 'hsl(36, 100%, 19%)');
      root.setProperty('--show-hearts', 1);
      root.setProperty('--heart-color', 'hsl(330, 80%, 57%)');
      root.setProperty('--square-color', 'hsl(31, 95%, 48.5%)');
    "
    ></object>
    <object type="image/svg+xml" data="drunkinDonuts.svg"></object>
    <object type="image/svg+xml" data="landing.svg"></object>
    <object type="image/svg+xml" data="lampHouse.svg"></object>
  </div>
</body>
</html>
