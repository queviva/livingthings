    </pattern>
    
    <pattern id="orangeDotz" width="4" height="4" viewBox="-2 -2 4 4" patternUnits="userSpaceOnUse" patternTransform="rotate(45) scale(1)">
      <path d="M-2 -2h4v4h-4z" fill="var(--dd-orange)" />
