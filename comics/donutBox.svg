        <stop offset="0%" stop-color="#fff" stop-opacity="1" />
        <stop offset="20%" stop-color="#fff" stop-opacity="0" />
      </linearGradient>
      <rect width="1" height="1" fill="url(#fade-gradient)" />
    </mask>

</defs>
 
