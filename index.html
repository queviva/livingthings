<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Things&trade;</title>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      background-color: #fff;
    }

    * {
      box-sizing: inherit;
    }

    #title {
      position: fixed;
      top: 0px;
      left: 10px;
      right: 10px;
      padding: 10px 0px;
      background-color: inherit;
      z-index: 1;
    }

    #title img {
      width: 100%;
      height: auto;
      display: block;
    }

    #content {
      position: absolute;
      top: 100px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      overflow-y: auto;
    }

    #content img {
      width: 100%;
      display: block;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <div id="title"><img src="title000.svg"></div>

  <div id="content"></div>

  <script>
  
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    let migCount = 0;
    const batchSize = 5;
    
    function setContentTop() {
        content.style.top = `${title.offsetHeight}px`;
    }

    function loadMoreImages() {
      for (let i = 0; i < batchSize; i++) {
          
        migCount += Math.floor(Math.random() * 999);
        migCount %= 1000;
        const img = document.createElement('img');
        img.src = `https://picsum.photos/800/400?random=${migCount}`;
        //img.src = `comic002.svg`;
        content.appendChild(img);
        
      }
    }

    function onScroll() {
      const { scrollTop, scrollHeight, clientHeight } = content;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMoreImages();
      }
    }

    window.addEventListener('load', () => {
        setContentTop();
        loadMoreImages();
    });
    
    window.addEventListener('resize', setContentTop);

    content.addEventListener('scroll', onScroll);
    
  </script>

</body>
</html>
