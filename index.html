<script>
  const log = console.log;
  const content = document.getElementById('content');
  const allFilenames = [];
  let loadIndex = 0;
  const batchSize = 3;
  let readComplete = false;
  let leftover = '';

  function loadManifest() {
    fetch('manifest.txt')
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch manifest');
        const reader = res.body.getReader();
        const decoder = new TextDecoder();

        function readChunk() {
          reader.read().then(({ done, value }) => {
            if (done) {
              if (leftover.trim()) allFilenames.push(leftover.trim());
              readComplete = true;
              log(`Manifest complete: ${allFilenames.length} files`);
              return;
            }

            leftover += decoder.decode(value, { stream: true });
            const lines = leftover.split('\n');
            leftover = lines.pop(); // save last partial line

            for (const line of lines) {
              const trimmed = line.trim();
              if (trimmed) allFilenames.push(trimmed);
            }

            readChunk();
          });
        }

        readChunk();
      })
      .catch(err => {
        console.error('Manifest load error:', err);
        readComplete = true;
      });
  }

  function loadMoreImages() {
    let count = 0;
    while (loadIndex < allFilenames.length && count < batchSize) {
      const filename = allFilenames[loadIndex++];
      const obj = document.createElement('object');
      obj.data = `comics/${filename}`;
      obj.type = 'image/svg+xml';
      obj.style.width = '100%';
      obj.style.height = 'auto';
      obj.style.display = 'block';
      obj.style.marginBottom = '50px';
      obj.onerror = () => console.error('Failed to load:', filename);
      content.appendChild(obj);
      count++;
    }
  }

  function onScroll() {
    const { scrollTop, scrollHeight, clientHeight } = content;
    const nearBottom = scrollTop + clientHeight >= scrollHeight - 100;

    if (nearBottom) {
      loadMoreImages();
    }
  }

  function setContentTop() {
    const title = document.getElementById('title');
    if (title) {
      content.style.top = `${title.offsetHeight}px`;
    }
  }

  function tryLoadIfReady() {
    // Load a batch if scroll is at bottom and there's content
    const { scrollTop, scrollHeight, clientHeight } = content;
    if (scrollTop + clientHeight >= scrollHeight - 100 && loadIndex < allFilenames.length) {
      loadMoreImages();
    }
  }

  window.addEventListener('load', () => {
    setContentTop();
    loadManifest();

    // Set up scroll and resize listeners
    content.addEventListener('scroll', onScroll);
    window.addEventListener('resize', () => {
      setContentTop();
    });

    // Start polling for new data every 300ms
    const interval = setInterval(() => {
      tryLoadIfReady();
      if (readComplete && loadIndex >= allFilenames.length) {
        clearInterval(interval);
        log('All images loaded.');
      }
    }, 300);
    
  });
</script>
