<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living Thingsâ„¢</title>
  <style>
    html, body {
      margin: 0;
      padding: 10px;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      background-color: #fff;
    }
    
    * { box-sizing: inherit; }
    
    #title {
      position: fixed;
      top: 0;
      left: 10px;
      right: 10px;
      padding: 10px 0;
      background-color: inherit;
      z-index: 1;
    }
    
    #title img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    #content {
      position: absolute;
      top: 100px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    
    #content img {
      width: 100%;
      display: block;
      margin-bottom: 50px;
    }
    
    #content object {
      width: 100%;
      height: auto;
      display: block;
      /*border: 3px solid;*/
      margin-bottom: 50px;
    }
    
    
  </style>
</head>
<body>
  <div id="title"><img src="title000.svg"></div>
  <div id="content"></div>
  
  <script>
  
    const log = console.log;
  
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    let migCount = 0;
    const batchSize = 5;
    
    function setContentTop() {
        content.style.top = `${title.offsetHeight}px`;
    }

    function loadMoreImages() {
      for (let i = 0; i < batchSize; i++) {
          
        //const img = document.createElement('img');
        //migCount += Math.floor(Math.random() * 999);
        //migCount %= 1000;
        //img.src = `https://picsum.photos/800/400?random=${migCount}`;
        //img.src = `comics/comic003.svg`;
        //content.appendChild(img);
        const obj = document.createElement('object');
        obj.data = 'comics/comic003.svg';
        obj.type = 'image/svg+xml';
        content.appendChild(obj);
        
      }
    }

    function onScroll() {
      const { scrollTop, scrollHeight, clientHeight } = content;
      if (scrollTop + clientHeight >= scrollHeight - 100) {
        loadMoreImages();
      }
    }

    window.addEventListener('load', () => {
        setContentTop();
        loadMoreImages();
    });
    
    window.addEventListener('resize', setContentTop);

    content.addEventListener('scroll', onScroll);
    
  </script>
